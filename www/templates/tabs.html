
<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-default">

  <ion-tab title="Home" icon="icon ion-home" name="pets-tab" href="#/tab/pets">
  <!-- Pets Tab
  <ion-tab title="Home" icon="icon ion-home" href="#/tab/pets">
-->
    <ion-nav-view title="Home" icon="icon ion-home" name="pets-tab" href="#/tab/pets"></ion-nav-view>
  </ion-tab>


  <ion-tab title="About" icon="icon ion-information-circled" href="#/tab/about">
    <ion-nav-view name="about-tab"></ion-nav-view>
  </ion-tab>
</ion-tabs>

<!--
  This template gets placed in the Pet tab's <ion-nav-view> directive.
  It was wired up in the app config (app.js)
  The 'pets' data comes from its $scope within PetIndexCtrl (controller.js)
-->
<ion-view title="CC_TITLE">
  <ion-content><center>
    <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()">
    </ion-refresher>
 <img width='30%' height='30%' src="img/icon.png"> 
</center>
    <ion-list class="list">

      <ion-item ng-repeat="pet in pets" href="#/tab/pet/{{$index}}">

        <h2>{{pet.summary}}</h2>
        {{pet.date}}
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>

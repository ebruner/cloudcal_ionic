  The 'pets' data comes from its $scope within PetIndexCtrl (controller.js)

<ion-view title="CC_TITLE" class="bar-positive">
     <ion-header-bar class="bar-light" keyboard-attach class="bar-assertive">
      <input type="text" placeholder="Search" data-ng-model="searchForce">
      <button ng-if="searchForce.length"
              class="button button-icon ion-android-close input-button"
              ng-click="clearSearch()">
      </button>
</ion-header-bar>
  <ion-content class="has-header">
      <center>
        <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()">
        </ion-refresher>
        <img width='30%' height='30%' src="img/icon.png"> 
      </center>
      <ion-list class="list">

          <ion-item ng-repeat="pet in pets track by $index" href="#/app/pet/{{$index}}" >
            <h2>{{pet.summary}}</h2>
            {{pet.date}}
          </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
